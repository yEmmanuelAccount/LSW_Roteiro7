<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../Styles/cores.css">
  <link rel="stylesheet" href="../Styles/partidaDetalhes.css">
  <title>Detalhes da Partida</title>
</head>
<body>
  <header>
    <h1>Detalhes da Partida</h1>
  </header>
  <section id="detalhesPartida">
    <!-- Detalhes da Partida Selecionada -->
  </section>
  <section id="listaJogadores">
    <button id="adicionarJogadorBtn">Adicionar Jogador</button>
    <!-- Lista de Jogadores -->
  </section>
  <button id="excluirPartidaBtn">Excluir Partida</button>
  <script src="../JS/funcionalidades.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const partidaId = urlParams.get('id');
      carregarDetalhesPartida(partidaId);
    });

    async function carregarDetalhesPartida(id) {
      try {
        const response = await fetch(`/api/partidas/${id}`);
        const partida = await response.json();

        const detalhesPartida = document.getElementById('detalhesPartida');
        detalhesPartida.innerHTML = `
          <h2>${partida.titulo}</h2>
          <p>${partida.data} Ã s ${partida.horario}</p>
          <p>${partida.local}</p>
        `;
      } catch (error) {
        alert('Erro ao carregar os detalhes da partida.');
      }
    }
  </script>
</body>
</html>
